<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>資料表關聯圖</title>
	<th:block th:include="./include/header :: header"></th:block>
</head>
<body>
	<th:block th:include="./include/navbar :: navbar"></th:block>
	
	<div class="container my-2">
		<h2>商品庫存資料檢視</h2>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>序號</th>
					<th>商品名稱</th>
					<th>商品成本</th>
					<th>商品售價</th>
					<th>採購數量</th>
					<th>銷售數量</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="inv : ${investories}">
					<td th:text="${inv.id}"></td>
					<td th:text="${inv.name}"></td>
					<td th:text="${inv.cost}"></td>
					<td th:text="${inv.price}"></td>
					<td th:text="${inv.purchaseAmount}"></td>
					<td th:text="${inv.orderAmount}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<th:block th:include="./include/footer :: footer"></th:block>
</body>
</html>
